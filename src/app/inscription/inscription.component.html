<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow-lg">
        <h2 class="card-header bg-gradient-primary text-black text-center">Sign Up</h2>
        <div class="card-body">
          <div class="alert alert-danger text-center" *ngIf="errorMassage">{{ errorMassage }}</div>
          
          <form [formGroup]="userFormGroup" (ngSubmit)="addUser()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" type="text" formControlName="username" class="form-control" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="text" formControlName="email" class="form-control" placeholder="Enter your username">
              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="adress" class="form-label">Adress</label>
                <input id="address" type="text" formControlName="address" class="form-control" placeholder="Enter your username">
              </div>
            <button type="submit" class="btn btn-lg btn-outline-success w-100">Login</button>
          </form>
          <div>
            <button (click)="login()" class="btn btn-lg btn-outline-success w-100">go to login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
