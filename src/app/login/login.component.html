<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow-lg">
        <div class="card-header bg-gradient-primary text-black text-center">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-danger text-center" *ngIf="errorMassage">{{ errorMassage }}</div>
          <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" type="text" formControlName="username" class="form-control" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-lg btn-outline-success w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <button (click)="inscription()" class="btn btn-lg btn-outline-success w-100">s'inscrire</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
